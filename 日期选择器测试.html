<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>日期选择器测试</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://unpkg.com/dayjs@1/dayjs.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/ant-design-vue@4/dist/reset.css">
  <script src="https://unpkg.com/ant-design-vue@4/dist/antd.js"></script>
  <style>
    body {
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .test-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      background-color: #f0f0f0;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="test-container">
      <h2>日期选择器测试</h2>
      <p>这个页面用于测试 Ant Design Vue 的日期选择器是否正常工作。</p>
      
      <a-form layout="vertical">
        <a-form-item label="开始日期">
          <a-date-picker 
            v-model:value="startDate" 
            style="width: 100%" 
            format="YYYY-MM-DD"
            placeholder="请选择开始日期"
          />
        </a-form-item>
        
        <a-form-item label="结束日期">
          <a-date-picker 
            v-model:value="endDate" 
            style="width: 100%" 
            format="YYYY-MM-DD"
            placeholder="请选择结束日期"
          />
        </a-form-item>
        
        <a-form-item>
          <a-button type="primary" @click="showDates">显示选择的日期</a-button>
          <a-button style="margin-left: 10px" @click="clearDates">清除日期</a-button>
        </a-form-item>
      </a-form>
      
      <div class="result" v-if="result">
        <h3>选择的日期：</h3>
        <p><strong>开始日期：</strong> {{ result.startDate }}</p>
        <p><strong>结束日期：</strong> {{ result.endDate }}</p>
        <p><strong>开始日期类型：</strong> {{ result.startDateType }}</p>
        <p><strong>结束日期类型：</strong> {{ result.endDateType }}</p>
      </div>
    </div>
  </div>

  <script>
    const { createApp, ref } = Vue;
    const { DatePicker, Form, FormItem, Button, message } = antd;

    createApp({
      components: {
        'a-date-picker': DatePicker,
        'a-form': Form,
        'a-form-item': FormItem,
        'a-button': Button
      },
      setup() {
        const startDate = ref(null);
        const endDate = ref(null);
        const result = ref(null);

        const showDates = () => {
          if (!startDate.value || !endDate.value) {
            message.warning('请先选择日期');
            return;
          }

          result.value = {
            startDate: startDate.value ? startDate.value.format('YYYY-MM-DD') : '未选择',
            endDate: endDate.value ? endDate.value.format('YYYY-MM-DD') : '未选择',
            startDateType: typeof startDate.value,
            endDateType: typeof endDate.value
          };

          console.log('开始日期对象：', startDate.value);
          console.log('结束日期对象：', endDate.value);
        };

        const clearDates = () => {
          startDate.value = null;
          endDate.value = null;
          result.value = null;
        };

        return {
          startDate,
          endDate,
          result,
          showDates,
          clearDates
        };
      }
    }).mount('#app');
  </script>
</body>
</html>
